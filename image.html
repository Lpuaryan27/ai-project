<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Background</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .animated-bg {
            background-image: url('your-image.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            animation: pan 20s linear infinite; /* Add animation */
        }

        @keyframes pan {
            0% {
                background-position: 0% 50%;
            }
            100% {
                background-position: 100% 50%;
            }
        }

        .animated-bg2{
            background-image: url('your-image2.jpg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            animation: zoom 15s linear infinite alternate; /* Add animation */
        }

        @keyframes zoom{
            0%{
                background-size: 100%;
            }
            100%{
                background-size: 120%;
            }
        }

    </style>
</head>
<body class="h-screen overflow-hidden">

    <div class="fixed inset-0 animated-bg -z-10"></div>
    <div class="fixed inset-0 animated-bg2 -z-20 opacity-50"></div>

    <div class="relative h-full flex items-center justify-center text-white">
        <div class="text-center">
            <h1 class="text-4xl font-bold mb-4">Animated Background</h1>
            <p class="text-lg">This background has subtle animations.</p>
        </div>
    </div>

</body>
</html>
