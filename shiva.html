<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Environmental Awareness</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="bg-white shadow-md rounded-lg p-6 w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-gray-800">Environmental Awareness</h2>
        <p class="text-center text-gray-600 mt-2">
            Join us in making the planet a better place. Sign up for updates and tips.
        </p>
        
        <ul class="list-disc text-gray-600 text-sm mt-4 text-center">
            <li class="text-center">Reduce plastic use</li>
            <li class="text-center">Save water and energy</li>
            <li class="text-center">Plant more trees</li>
            <li class="text-center">Recycle and reuse</li>
        </ul>

        <form class="mt-4">
            <input type="text" placeholder="Your Name" class="w-full p-2 border border-gray-300 rounded mt-2 focus:ring-2 focus:ring-blue-400">
            <input type="email" placeholder="Your Email" class="w-full p-2 border border-gray-300 rounded mt-2 focus:ring-2 focus:ring-blue-400">
            
            <select class="w-full p-2 border border-gray-300 rounded mt-2 focus:ring-2 focus:ring-blue-400">
                <option>Choose your interest</option>
                <option>Plastic Reduction</option>
                <option>Water Conservation</option>
                <option>Tree Plantation</option>
                <option>Recycling</option>
            </select>
            
            <textarea placeholder="Your Message" class="w-full p-2 border border-gray-300 rounded mt-2 focus:ring-2 focus:ring-blue-400"></textarea>
            
            <div class="flex items-center mt-3">
                <input type="checkbox" id="subscribe" class="mr-2">
                <label for="subscribe" class="text-sm text-gray-600">I agree to receive updates</label>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded mt-3 hover:bg-blue-700">
                Subscribe
            </button>
        </form>
    </div>
</body>
</html>
